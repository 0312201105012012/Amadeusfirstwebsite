<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>

    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }

        table{
            margin-right: auto;
            margin-left: auto;
            font-size: 67px ;
        }
    </style>
</head>
<body>
    <h3>Cara Membuat TABEL pada HTML</h3>

    <table>
        <tr style="background-color: blueviolet;">
            <th>Topik</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Amadeus</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>8B</td>
        </tr>
        <tr>
            <td>Absen</td>
            <td>01</td>
        </tr>
    </table>
</body>
</html>
